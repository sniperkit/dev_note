terraform:
  version: 0.11.7
dcos_archive: https://downloads.dcos.io/dcos/stable/1.11.0/dcos_generate_config.sh
platform: ""

# when platform is set to aws
aws:
  region: "us-west-2"
  bootstrap:
    instance_type: "t2.micro"
    instance_disk_size_gb: 20
  master:
    instance_type: "t2.micro"
    instance_disk_size_gb: 20
  agent:
    private:
      instance_type: "t2.micro"
      instance_disk_size_gb: 20
    public:
      instance_type: "t2.micro"
      instance_disk_size_gb: 20

